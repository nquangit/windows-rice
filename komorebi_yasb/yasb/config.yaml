  volume:
    type: "yasb.volume.VolumeWidget"
    options:
      label: "<span>{icon}</span> {level}"
      label_alt: "{volume}"
      tooltip: false
      volume_icons:
        - ""
        - ""
        - ""
        - ""
        - ""
      callbacks:
        on_left: "toggle_mute"
        on_right: "exec cmd.exe /c start ms-settings:sound"
  pomodoro:
    type: "yasb.pomodoro.PomodoroWidget"
    options:
      label: "<span>{icon}</span> {remaining}"
      label_alt: "<span>{icon}</span> {session}/{total_sessions} - {status}"
      work_duration: 25
      break_duration: 5
      long_break_duration: 15
      long_break_interval: 4
      auto_start_breaks: true
      auto_start_work: true
      sound_notification: true
      show_notification: true
      hide_on_break: false
      session_target: 8
      icons:
        work: "\uf252"
        break: "\uf253"
        paused: "\uf254"
      menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        offset_top: 6
        offset_left: 0
        circle_background_color: "#09ffffff"
        circle_work_progress_color: "#88c0d0"
        circle_break_progress_color: "#a3be8c"
        circle_thickness: 8
        circle_size: 160
      callbacks:
        on_left: "toggle_menu"
        on_middle: "reset_timer"
        on_right: "toggle_label"
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]
  # microphone:
  #   type: "yasb.microphone.MicrophoneWidget"
  #   options:
  #     label: "<span>{icon}</span> {level}"
  #     label_alt: "<span>{icon}</span> {level}%"
  #     icons:
  #       normal: "󰍬"
  #       muted: "󰍭"
  #     callbacks:
  #       on_left: "toggle_mute"
  #       on_middle: "toggle_label"
  #       on_right: "exec cmd.exe /c start ms-settings:sound"
  power_menu:
    type: "yasb.power_menu.PowerMenuWidget"
    options:
      label: ""
      uptime: True
      blur: False
      blur_background: True
      animation_duration: 200
      button_row: 5
      buttons:
        shutdown: ["", "Shut Down"]
        restart: ["", "Restart"]
        signout: ["󰍃", "Sign out"]
        hibernate: ["", "Hibernate"]
        sleep: ["⏾", "Sleep"]
        cancel: ["", "Cancel"]
  apps:
    type: "yasb.applications.ApplicationsWidget"
    options:
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      label: "{data}"
      app_list:
        - { icon: "\uf489", launch: "wt", name: "Terminal" } # launch terminal
        - {
            icon: "\udb80\ude39",
            launch: "C:\\Program Files\\Mozilla Firefox\\firefox.exe",
            name: "Browser",
          }
        - { icon: "", launch: "cmd /c Taskmgr", name: "Task Manager" }
  notifications:
    type: "yasb.notifications.NotificationsWidget"
    options:
      label: "<span></span> {count}"
      label_alt: "{count} notifications"
      hide_empty: true
      tooltip: false
      callbacks:
        on_left: "toggle_notification"
        on_right: "do_nothing"
        on_middle: "toggle_label"
  # systray:
