  power_menu:
    type: "yasb.power_menu.PowerMenuWidget"
    options:
      label: ""
      uptime: True
      blur: False
      blur_background: True
      animation_duration: 200
      button_row: 5
      buttons:
        shutdown: ["", "Shut Down"]
        restart: ["", "Restart"]
        signout: ["󰍃", "Sign out"]
        hibernate: ["", "Hibernate"]
        sleep: ["⏾", "Sleep"]
        cancel: ["", "Cancel"]
  apps:
    type: "yasb.applications.ApplicationsWidget"
    options:
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      label: "{data}"
      app_list:
        - { icon: "\uf489", launch: "wt", name: "Terminal" } # launch terminal
        - {
            icon: "\udb80\ude39",
            launch: "C:\\Program Files\\Mozilla Firefox\\firefox.exe",
            name: "Browser",
          }
        - { icon: "", launch: "cmd /c Taskmgr", name: "Task Manager" }
  notifications:
    type: "yasb.notifications.NotificationsWidget"
    options:
      label: "<span></span> {count}"
      label_alt: "{count} notifications"
      hide_empty: true
      tooltip: false
      callbacks:
        on_left: "toggle_notification"
        on_right: "do_nothing"
        on_middle: "toggle_label"
